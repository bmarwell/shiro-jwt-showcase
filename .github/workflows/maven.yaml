name: Maven CI

on:
  workflow_dispatch: { }
  push: { }
  pull_request: { }

permissions:
  contents: read

env:
  MAVEN_OPTS: >
    -Xms1g
    -Xmx2g
  MAVEN_ARGS: >
    --show-version 
    --errors 
    --batch-mode
    --no-transfer-progress
    -DtrimStackTrace=false
    -Djava.awt.headless=true

jobs:
  build:
    if: github.ref_name == 'main' || github.event_name != 'push' && github.event.pull_request.head.repo.full_name == github.event.pull_request.base.repo.full_name
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          show-progress: false

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Check code style
        shell: bash
        env:
          MAVEN_OPTS: ${{ env.MAVEN_OPTS }}
          MAVEN_ARGS: ${{ env.MAVEN_ARGS }}
        run: ./mvnw $MAVEN_ARGS spotless:check

      - name: Build application with Maven
        shell: bash
        env:
          MAVEN_OPTS: ${{ env.MAVEN_OPTS }}
          MAVEN_ARGS: ${{ env.MAVEN_ARGS }}
        run: ./mvnw $MAVEN_ARGS verify
